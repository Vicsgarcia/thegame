<!DOCTYPE html>
<html>
<head>
    <title>Juego de Vic</title>
    <link type="text/css" rel="stylesheet" href="oneplayer.css">
    
</head>
<body onload="game.init()">
    <div class="contenedor">
        <div class="izquierda">
            <P class="lista">
                    <img src="images/CONTROLES.png" width="350px" alt="arrow">
            </P>
        </div>
        <div class="derecha">
            <h3 class="tituloPuntuaciones">MEJORES PUNTUACIONES</h3>
            <ul id="puntuaciones"></ul>
        </div>
        <div class="juego">
            <canvas id="canvas" width="600" height="650"></canvas>
        </div>
        <iframe src="sounds/game-of-thrones-soundtrack-intro-extended-season-3.mp3" allow="autoplay" style="display:none" id="iframeAudio">
        </iframe>  

    </div>
    <script src="oneplayer.js" type="text/javascript"></script>
</body>
</html>
